    <script>
        /* detectar el idioma, cargar el fichero correspondiente*/
        /* es necesario lo primero para tener disponibles las traducciones */

        const idioms=new Set();
        idioms.add("es").add("en");//idiomas presentes en el directorio i18n

        const ln = x=window.navigator.language||navigator.browserLanguage; //idioma del navegador
        LENG=ln.split("-")[0].toLowerCase();  //recogemos el idioma principal
        LENG=idioms.has(LENG)?LENG:"es";//idioma por defecto: es
        //LENG="en";  //para pruebas de traducci√≥n
        const i18nsrc=document.createElement("script"); //cargamos el idioma del navegador
        i18nsrc.src=`i18n\\${LENG}.js`;
        document.getElementsByTagName("head")[0].appendChild(i18nsrc);
    </script>
